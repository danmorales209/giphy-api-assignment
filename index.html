<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giphy Fetch Assignment</title>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/javascript/code.js"></script>

</head>

<body>
    <div id="top" class="container-fluid">
        <div class="row">
            <div class="col-sm-8">
                <div id="buttons-container" class></div>
            </div>
            <div id="form-container" class="col-sm-4 my-0">
                <form class="my-0 p-1">
                    <div class="form-group mb-0">
                        <input type="text" id="add-topic" class="form-control m-1" placeholder="New Creature">
                        <button id="add-topic-button" class="btn btn-primary btn-sm d-block mx-auto">Add Creature</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-8">
                <div id="gifs-container" class="card-columns p-sm-3"></div>
            </div>
            <div class="col-sm-4 border border-bottom-0 border-left-0 border-right-0 h-100">
                <div class="row text-center m-1 p-1 ">
                    <div class="col-sm-8 ">
                        <h3 class="bg-dark text-light text-center rounded ">Saved</h3>
                    </div>
                    <div class="col-sm-4 ">
                        <button id="clear-button" class="btn btn-info btn-block p-1 h3">Clear</button>
                    </div>
                </div>
                <div id="save-container" class="p-sm-3"></div>
            </div>
        </div>
    </div>
</body>

</html>
